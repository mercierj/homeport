# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: homeport

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: agnostech
    main: ./cmd/homeport
    binary: homeport
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/mercierj/homeport/pkg/version.Version={{.Version}}
      - -X github.com/mercierj/homeport/pkg/version.Commit={{.Commit}}
      - -X github.com/mercierj/homeport/pkg/version.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

brews:
  - name: homeport
    repository:
      owner: agnostech
      name: homebrew-tap
    homepage: https://homeport.dev
    description: "Migrate AWS infrastructure to self-hosted Docker stack"
    license: "AGPL-3.0"
    install: |
      bin.install "agnostech"
    test: |
      system "#{bin}/agnostech", "--version"

scoops:
  - repository:
      owner: agnostech
      name: scoop-bucket
    homepage: https://homeport.dev
    description: "Migrate AWS infrastructure to self-hosted Docker stack"
    license: AGPL-3.0

nfpms:
  - id: packages
    package_name: homeport
    vendor: Homeport
    homepage: https://homeport.dev
    maintainer: Homeport <maintainers@homeport.dev>
    description: "Migrate AWS infrastructure to self-hosted Docker stack"
    license: AGPL-3.0
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin

aurs:
  - name: homeport-bin
    homepage: https://homeport.dev
    description: "Migrate AWS infrastructure to self-hosted Docker stack"
    maintainers:
      - "Homeport <maintainers@homeport.dev>"
    license: AGPL-3.0
    private_key: "{{ .Env.AUR_SSH_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/homeport-bin.git"

dockers:
  - image_templates:
      - "mercierj/homeport:{{ .Tag }}"
      - "mercierj/homeport:latest"
      - "ghcr.io/mercierj/homeport:{{ .Tag }}"
      - "ghcr.io/mercierj/homeport:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
  groups:
    - title: "Features"
      regexp: "^feat"
    - title: "Bug Fixes"
      regexp: "^fix"
    - title: "Dependencies"
      regexp: "^deps"

release:
  github:
    owner: agnostech
    name: homeport
  prerelease: auto
  footer: |
    ## Installation

    **Homebrew (macOS/Linux):**
    ```bash
    brew install mercierj/tap/homeport
    ```

    **Docker:**
    ```bash
    docker pull mercierj/homeport:{{ .Tag }}
    ```

    **Binary:**
    Download from assets below and add to PATH.
